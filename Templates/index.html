<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body style="background-color: rgb(235, 235, 104);">
    <div class="container">
        <h2>Enter Birthdays !</h2>
    </div><br><br>

    <div class="container">
        <form action="/" method="POST">
        <div class="mb-3">
            <h6><label for="formGroupExampleInput" class="form-label">Name</label></h6>
            <input style="border-color: black;"type="text" class="form-control" name="person_name" id="formGroupExampleInput" >
        </div>
        <div class="mb-3">
            <h6><label for="formGroupExampleInput" class="form-label">Birthday</label></h6>
            <input style="border-color: black;" type="text" class="form-control" name="person_birthday" id="formGroupExampleInput" >
        </div>
        
            
        
        <div class="col-12">
            <button class="btn btn-dark btn-sm mx-1">Submit</button>
        </div>
        </form><br><br>

        <h2>your data</h2><br>
        <table class="table">
            <thead>
                <tr>
                    <th>sno</th>
                    <th>Name</th>
                    <th>Birthday</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
        <tbody>
            {% for rec  in  all_records %}
            <tr>
                <th> {{loop.index}} </th>
                <td>{{rec.name}}</td>
                <td>{{rec.birthday}}</td>
                <td>{{rec.date}}</td>
                 <td>
                     <a href="/delete/{{rec.sno}}"type="button" class="btn btn-dark btn-sm mx-1">delete</button>
                     <a href="/update/{{rec.sno}}"type="button" class="btn btn-dark btn-sm mx-1">update</button>  
                 </td>
            </tr> 
            {% endfor %}
                
            
            
        </tbody>
    </table>
    </div>
     
</body>
</html>
